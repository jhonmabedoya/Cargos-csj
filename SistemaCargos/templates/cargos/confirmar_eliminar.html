{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>{{ titulo }}</h3>
        </div>
        <div class="card-body">
            <p class="alert alert-danger">
                ¿Está seguro que desea eliminar el despacho "{{ objeto.nombre }}"?
                Esta acción no se puede deshacer.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                    <a href="{% url 'listar_despachos' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
